<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Geocoder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="heading">
      <h1>Distance calculator between two locations</h1>
      <input type="submit" value="Calculate distance" />
      <!-- <div className="input-group-append">
					<button
						className="btn btn-outline-secondary"
						type="button"
						id="button"
						onClick={() => onClickAddData()}
					>
						ADD
					</button>
				</div>
    </div> -->
    <div id="main">
      <div id="sidebar">
        <div style="display: none">
          <input
            id="pac-input-1"
            class="controls"
            type="text"
            placeholder="Enter a location"
          />
        </div>
        <div id="map1"></div>
        <div id="infowindow-content-1">
          <span id="place-name-1" class="title"></span><br />
          <strong>Place ID</strong>: <span id="place-id-1"></span><br />
          <span id="place-address-1"></span>
        </div>
      </div>
      <div id="page-wrap">
        <div style="display: none">
          <input
            id="pac-input-2"
            class="controls"
            type="text"
            placeholder="Enter a location"
          />
        </div>
        <div id="map2"></div>
        <div id="infowindow-content-2">
          <span id="place-name-2" class="title"></span><br />
          <strong>Place ID</strong>: <span id="place-id-2"></span><br />
          <span id="place-address-2"></span>
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
